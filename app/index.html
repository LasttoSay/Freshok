<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фрешок</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">

    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">

          <div class="header__contacts">
            <a class="header__contacts-link header__contacts-link--delivery" href="#">
              адрес и время доставки
            </a>
            <a class="header__contacts-link header__contacts-link--phone" href="#">
              гарячая линия 24/7
            </a>
          </div>

          <div class="header__about">
            <a class="header__about-link" href="#">
              доставка
            </a>
            <a class="header__about-link" href="#">
              о нас
            </a>
            <a class="header__about-link" href="#">
              новости
            </a>
          </div>

        </div>
      </div>

    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">

          <a href="#" class="logo">
            <img class="logo-img" src="images/icons/logo.svg" alt="logo image">
          </a>
          <button class="catalog">
            <img class="catalog__icon" src="images/icons/menuIcon.svg" alt="menu icon picture">
            <span class="catalog__text">
              Каталог продуктов
            </span>
          </button>
          <form class="search">
            <label class="search__label">
              <input class="search__input" type="text" placeholder="Найти в магазине ...">
              <button class="search__button">
                поиск
              </button>
            </label>
          </form>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link--guest" href="#">

              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link--favourite" href="#">
                <span class="user-nav__counter">
                  12
                </span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link user-nav__link--cart" href="#">
                <span class="user-nav__counter">
                  12
                </span>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>

  </header>
  <script src='js/main.min.js'></script>
</body>

</html>
